        #transaction-area {
            display: none;

        .status {
            margin: 0px 20px;
            padding: 20px;
            color: white;
            border-radius: 10px;
        }
        
        .deposit {
            background-color: slateblue;

        .withdraw {

<body>
    <div class="logo-1">
        <span>The spark foundation</span>

    </div>
    <br>

    <!-- login page -->
    <div id="login-area">
        <h2 class="text-center" style="color:white; background-color:black; font-family: monospace;">Welcome to Apni Digital Bank</h2>
        <div class="logo">

        </div>
        <div class="submit-area">
            <h5 style="color:red;">Login</h5>
            <input type="text" class="form-control" placeholder="Enter your email"><br>
            <input type="password" class="form-control" placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawMoney">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5 style="color:blue;">Deposit</h5>
                    <br>
                    <input id="depositAmount" class="form-control" type="text" placeholder="Enter amount you want to deposit">
                    <br>
                    <button id="addBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5 style="color:blue;">Withdraw</h5><br>
                    <input id="withdraw-amount" class="form-control" type="text" placeholder="Enter amount you want to withdraw"><br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login to enter the system
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })

        // deposit  button to event handler
        const depositBtn = document.getElementById('addBtn');
        depositBtn.addEventListener("click", function() {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);


            updateSpanTag("currentDeposit", depositNumber);
            updateSpanTag("currentBalance", depositNumber)

            document.getElementById('depositAmount').value = "";

        })

        // withdraw button to event handler
        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener("click", function() {
            const withdrawAmount = document.getElementById('withdraw-amount').value;
            const withdrawNumber = parseFloat(withdrawAmount)

            updateSpanTag("withdrawMoney", withdrawNumber);
            updateSpanTag("currentBalance", -1 * withdrawNumber)
            document.getElementById('withdraw-amount').value = "";


        })

        function updateSpanTag(id, money) {
            const Amount = document.getElementById(id).innerText;
            const Number = parseFloat(Amount);
            const totalDeposit = money + Number;
            document.getElementById(id).innerText = totalDeposit;
        }
    </script>
